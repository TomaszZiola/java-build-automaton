services:
  db:
    image: postgres:16
    container_name: jba-db
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}

    volumes:
      - jba-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME:-jba} -d ${DB_NAME:-jba}" ]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  app:
    image: java-build-automaton:latest
    container_name: jba-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      WEBHOOK_WEBHOOK_SECRET: ${WEBHOOK_WEBHOOK_SECRET}
      SPRING_APPLICATION_JSON: '{"workspace":{"baseDir":"/workspaces"}}'
      JAVA_OPTS: "-Dserver.address=0.0.0.0 -Dapp.build.timeout.seconds=600"
    volumes:
      - jba-workspace:/workspaces
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  jba-db-data:
  jba-workspace:
